<!doctype html>
<html ng-app="myApp">
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
   <script src="app.js"></script>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html">
   <title>Github API Webapp</title>
   <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
</head>

<body ng-controller="myController">

<div id="main">
   <div>
      <h1>Github search API webapp</h1>

      <input type="text" id="ghusername" ng-model="username" placeholder="Enter username" ng-change="getGitInfo()">
     

      <div id="ghapidata" class="clearfix"></div>
   </div>
   <div ng-show="userNotFound">
      <h2>No User Info Found</h2>
   </div>
   <div ng-show="loaded">
	<ul ng-repeat="user in users.items">
		<li>
			<h2> {{user.login}}</h2>
			<span >
				<a href="{{ user.html_url }}" target="_blank">
				<img src="{{ user.avatar_url }}" width="80" height="80" alt="{{ user.login }}"></a>
			</span>
		</li>
	</ul>
      

      
   </div>
</div>
</body>
</html>
